<!DOCTYPE html>
<html>
  <head>
    <title>Appointment Reminder</title>
    <link href="css/calendar.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Ubuntu:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="calendar.js"></script>
  </head>
  <body>
    <div class="row">
      <h1 class="column text"> Need to Remember An Appointment? </h1>
      <div class="column cal-wrap">
        <div class="cal-date">
          <select id="cal-mth"></select>
          <select id="cal-yr"></select>
          <input id="cal-set" type="button" value="SET"/>
        </div>
        <div id="cal-container"></div>
        <div id="cal-event"></div>
      </div>
    </div>
  </body>
</html>
